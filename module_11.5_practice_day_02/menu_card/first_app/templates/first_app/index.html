{% extends 'base.html' %}

{% block content %}

<div class="row">
  {% for i in data %}
 
  <div class="card col-lg-4 gap-20">
    <img src="{{i.strMealThumb}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{i.strMeal}}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
  </div>
 
 {% endfor %}
</div>
 

{% endblock %}
